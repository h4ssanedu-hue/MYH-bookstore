        body {

        /* Navigation Style (Matches your theme) */
        nav {

        .category-header h1 {

            color: #333;
            margin-bottom: 10px;
        }

        /* Category Grid Layout */
        .category-container {
            max-width: 1000px;
            margin: 0 auto 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .category-card {
            background: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background-color: #6d4c41;
            color: white;
        }

        .category-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .category-card h3 {
            margin: 10px 0;
            font-size: 22px;
        }

        .category-card p {
            font-size: 14px;
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #6d4c41;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
