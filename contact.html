<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-card {
            display: flex;
            width: 900px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Left Side (Brown Section) */
        .info-section {
            background-color: #6d4c41; /* Aapki screen wala brown color */
            color: white;
            padding: 40px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-section h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .info-section p {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .details {
            font-size: 15px;
        }

        .details div {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        /* Right Side (Form Section) */
        .form-section {
            padding: 40px;
            width: 60%;
            background: white;
        }

        .form-section h3 {
            margin-top: 0;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            box-sizing: border-box; /* Is se box bahar nahi nikalta */
        }

        .btn-send {
            background-color: #6d4c41;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-send:hover {
            background-color: #4e342e;
        }

        @media (max-width: 768px) {
            .contact-card { flex-direction: column; width: 95%; height: auto; }
            .info-section, .form-section { width: 100%; padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="contact-card">
        <div class="info-section">
            <h2>Contact Information</h2>
            <p>Have a question or need a book recommendation? Fill out the form!</p>
            
            <div class="details">
                <div>üìç Main Boulevard, Gulberg III, Lahore, Pakistan</div>
                <div>üìû +92 300 1234567</div>
                <div>‚úâ MYH@bookstore.com</div>
            </div>
        </div>

        <div class="form-section">
            <h3>Get in Touch</h3>
            <form>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="email@example.com">
                </div>
                <div class="input-group">
                    <label>Message</label>
                    <textarea rows="4" placeholder="How can we help you?"></textarea>
                </div>
                <button type="submit" class="btn-send">Send Message</button>
